<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"/>

    <style>
.container {
  display: flex;
  flex-direction: column;
   height: 100%;
}

.content {
  flex-grow: 1;
}

.but {
  height: 200px;
}
html, body {
    min-height: 100% !important;
    height: 100%;
}
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1 th:text="${question}" style="font-size: 8rem" />
    </div>

<div>
<form class="row g-3" action="/q">
        <button type="submit" class="btn btn-primary mb-3 but">Next</button>
</form>
</div>
</div>

</body>
</html>
